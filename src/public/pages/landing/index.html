<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTELY - welcome</title>

    <link rel="stylesheet" href="/styles/global.css">
</head>
<body>
    <div class="tool-bar">
        <button onclick="newNote()">new note</button>
        <button onclick="listNotes()">load note</button>
        <button onclick="saveNote()">save note</button> 
        <button onclick="toggleNoteView()">note view</button>
    </div>

    <div class="side-bar">

    </div>

    <div class="main-container">
        <textarea name="notepad" id="notepad" cols="30" rows="10" autofocus disabled hidden></textarea>

        <div class="welcome-splash" id="welcomeSplash">
            <h1>Welcome to Notely</h1>
            <div class="welcome-splash-menu-options">
                <div class="welcome-splash-button">
                    <h1>create new note</h1>
                    <img src="/media/icons/notestackadd.svg" alt="">
                </div>
                <div class="welcome-splash-button">
                    <h1>view existing notes</h1>
                    <img src="/media/icons/notestack.svg" alt="">
                </div>
            </div>
        </div>

        <div class="note-view" id="noteView" style="display: none;">
            <div class="tool-bar">
                <input id="searchByNameInput" type="text" placeholder="search by name...">
                <input id="searchByTagInput" type="text" placeholder="search by tag...">
            </div>
            <div class="note-view-container" id="noteViewContainer">
            </div>
        </div>
    </div>
</body>
<script src="/scripts/main.js"></script>
</html>
