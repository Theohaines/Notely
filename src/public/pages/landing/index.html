<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTELY - welcome</title>

    <link rel="stylesheet" href="/styles/global.css">
</head>
<body>
    <div class="main-container">
        
        <div class="notes-sidebar" id="notesSidebar">
            <h1>Notely</h1>
            <button>create note<img src="/media/icons/notestackadd.svg" alt=""></button>
            <input type="text" id="notesSidebarSearch" placeholder="search...">
            <div class="notes-sidebar-container" id="notesSidebarContainer">
                <div class="sidebar-note">
                    <h3>Note name</h3>
                </div>
            </div>
        </div>

        <div class="note-edits-container">
            <div class="tool-bar">
                <button><img src="/media/icons/toolbar/save.svg" alt="save"></button>
                <button><img src="/media/icons/toolbar/edittags.svg" alt="save"></button>
            </div>

            <textarea id="notepad" class="notepad"></textarea>
        </div>

    </div>
</body>
<script src="/scripts/main.js"></script>
</html>
